<div class="card">
    <div class="card-body">
        <h5 class="titulo mb-3"> {{titulo | uppercase}}  </h5>
        <div *ngIf="loading" class="spinner-border float-end" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <form [formGroup]="form" (ngSubmit)="guardarTarjeta()" >
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <i [class.green-icon]="this.form.get('titular').valid" 
                       [class.red-icon]="this.form.get('titular').invalid && this.form.get('titular').touched"
                       class="fas fa-user-circle"></i>
                </span>
                <input formControlName="titular" maxlength="30" type="text" class="form-control" placeholder="Nombre del titular">
            </div>

            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <i [class.green-icon]="this.form.get('numeroTarjeta').valid"
                       [class.red-icon]="this.form.get('numeroTarjeta').invalid && this.form.get('numeroTarjeta').touched" 
                       class="fas fa-credit-card"></i>
                </span>
                <input type="text" maxlength="16" formControlName="numeroTarjeta" class="form-control" placeholder="Ingresa tu número de tarjeta de 16 dígitos">
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i [class.green-icon]="this.form.get('fechaExpiracion').valid" 
                               [class.red-icon]="this.form.get('fechaExpiracion').invalid && this.form.get('fechaExpiracion').touched"     
                               class="fas fa-calendar-alt"></i>
                        </span>
                        <input type="text" maxlength="5" formControlName="fechaExpiracion" class="form-control" placeholder="MM/VV">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i [class.green-icon]="this.form.get('cvv').valid" 
                               [class.red-icon]="this.form.get('cvv').invalid && this.form.get('cvv').touched"     
                               class="fas fa-key"></i>
                        </span>
                        <input maxlength="3" formControlName="cvv" type="password" class="form-control" placeholder="CVV">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button [disabled]="form.invalid" class="btn btn-success btn-lg" type="submit"><i class="fas fa-database"></i>&nbsp; Aceptar</button>
              </div>
        </form>
    </div>
</div>
